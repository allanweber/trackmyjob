<form [formGroup]="form" (ngSubmit)="onSave()">

    <div class="form-group row" *ngIf="livro.id > 0">
        <label for="inputId" class="col-sm-2 col-form-label">Id</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="inputId" [value]="livro.id" disabled>
        </div>
      </div>

  <div class="form-group row">
    <label for="inputTitle" class="col-sm-2 col-form-label">Título</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputTitle" placeholder="Título" formControlName="title"
      [(ngModel)]="livro.title">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputAuthor" class="col-sm-2 col-form-label">Autor</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputAuthor" placeholder="Autor" formControlName="author"
      [(ngModel)]="livro.author">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputYear" class="col-sm-2 col-form-label">Ano</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputYear" placeholder="Ano" formControlName="year"
      [(ngModel)]="livro.year">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" [disabled]="!form.valid || isSaving" class="btn btn-primary">Salvar</button>
      <button type="button" routerLink="/livros" class="btn btn-default">Voltar</button>
    </div>
  </div>
</form>
